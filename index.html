<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="icon" href="Favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="./svg/close.svg" alt="close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="./svg/logo.svg" alt="Spotify-Logo" />
          </div>
          <ul>
            <li><img class="invert" src="./svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="./svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./svg/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
              <img
                width="60px"
                height="60px"
                class="hamburger invert"
                src="./svg/hamBurger.svg"
                alt="hamburger"
              />

              <img src="./svg/leftArrow.svg" alt="leftArrow" />
              <img src="./svg/rightArrow.svg" alt="rightArrow" />
            </div>
          </div>
          <div class="buttons">
            <button class="signbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>

          <div class="cardContainer"></div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img
                  width="35"
                  id="previous"
                  src="./svg/prevSong.svg"
                  alt="Prev Song Button"
                />
                <img
                  width="35"
                  id="play"
                  src="./svg/play.svg"
                  alt="Play Button"
                />
                <img
                  width="35"
                  id="next"
                  src="./svg/nextSong.svg"
                  alt="Next Song Button"
                />
              </div>

              <div class="timevol">
                <div class="songTime"></div>

                <div class="volume">
                  <img src="./svg/volume.svg" alt="volume" />
                  <div class="range">
                    <input type="range" min="0" max="100" value="50" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./javaScript/script.js"></script>
  </body>
</html>
